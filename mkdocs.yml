site_name: Uvicorn Extensions
site_description: Uvicorn experimental features ðŸš€
site_url: https://kludex.github.io/uvicorn-extensions/
site_author: Marcelo Trylesinski
copyright: Copyright &copy; 2022 Marcelo Trylesinski

repo_name: Kludex/uvicorn-extensions
repo_url: https://github.com/Kludex/uvicorn-extensions
edit_uri: edit/main/docs/

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
    primary: deep purple
  features:
    - navigation.tabs

plugins:
  - search

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home:
      - Welcome: index.md
      - Contributing: contributing.md
  - Packages:
      - Uvicorn HTTParse: packages/uvicorn-httparse.md
      - Uvicorn Trailers: packages/uvicorn-trailers.md
      - ASGI Trailers: packages/asgi-trailers.md
