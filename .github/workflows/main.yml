name: Main

on:
  push: { branches: [main] }
  pull_request: { branches: [main] }

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      # NOTE: Python 3.7 was dropped due to not be able to resolve dependencies.
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v3
      - uses: pantsbuild/actions/init-pants@v1
        with:
          pants-python-version: ${{ matrix.python-version }}
          gha-cache-key: cache-py${{ matrix.python-version }}
          named-caches-hash: ${{ hashFiles('pants.lock') }}
          cache-lmdb-store: "true"

      - name: Check BUILD files
        run: ./pants tailor --check update-build-files --check

      - name: Lint & Type check
        run: |
          ./pants lint check ::

      - name: Test
        run: |
          ./pants test ::

      - name: Build Wheels
        run: |
          ./pants package ::

      - name: Upload pants log
        uses: actions/upload-artifact@v3
        with:
          name: pants-log
          path: .pants.d/pants.log
        if: always() # We want the log even on failures.

  publish:
    # needs: [tests]
    # if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check package version
        id: check
        uses: ./.github/actions/release-check
        # Outputs `tag`, and `package` path.
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Retrieve changes since last tag
        id: changes
        run: |
          changelog=$(git log --pretty=format:"%h %s" --follow -- src/python/${{ steps.check.outputs.package }}/)

          echo "changelog=${changelog}" >> $GITHUB_OUTPUT

      - name: Add changelog entries
        if: steps.changes.outputs.release == 'true'
