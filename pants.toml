[GLOBAL]
pants_version = "2.14.0"
backend_packages = [
    "pants.backend.shell",
    "pants.backend.python",
    "pants.backend.python.lint.black",
    "pants.backend.experimental.python",
]
build_file_prelude_globs = ["pants-plugins/macros.py"]

[anonymous-telemetry]
enabled = true
repo_id = "41f24f83-613f-46cc-9808-6d4c01fbd25b"

[source]
root_patterns = ['/src/python/*', '/']

[stats]
log = true

[python]
interpreter_constraints = [">=3.7"]
tailor_ignore_empty_init_files = false
enable_resolves = true

[python.resolves]
python-default = "pants.lock"

[python-infer]
init_files = "always"

[subprocess-environment]
env_vars.add = ["TWINE_PASSWORD", "TWINE_USERNAME"]

[black]
export = false

[pytest]
export = false
extra_requirements.add = ["anyio"]
lockfile = "<none>"

[test]
use_coverage = true

[coverage-py]
fail_under = 100
config = "pyproject.toml"

[twine]
args = ["--skip-existing"]
